name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master, 'claude/**']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          mkdir -p _site

          # Root pages
          cp index.html _site/
          cp index-kirigami.html _site/ 2>/dev/null || true

          # Stylesheets for root page
          cp -r styles _site/styles

          # JavaScript modules for root page
          cp -r js _site/js

          # Demo pages (Geometric Alpha + others)
          cp -r demo _site/demo

          # SDK
          cp -r sdk _site/sdk

          # Source modules (referenced by some pages)
          cp -r src _site/src 2>/dev/null || true

          # Examples
          cp -r examples _site/examples 2>/dev/null || true

          echo "Site built. Contents:"
          find _site -maxdepth 3 -type f | head -60

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
